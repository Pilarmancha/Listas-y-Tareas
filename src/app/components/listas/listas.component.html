<ion-list color="mostaza">
    <ion-item-sliding *ngFor="let lista of deseosService.listas | filtroCompletado:terminada">
        <ion-item button (click)="listaSeleccionada(lista)" detail color="mostaza">
            <ion-label>{{ lista.titulo }}</ion-label>
            <ion-note slot="end">{{ lista.items.length }}</ion-note>
        </ion-item>

        <ion-item-options side="start">
            <ion-item-option color="primary" (click)="editarLista(lista)">
                <ion-icon slot="icon-only" name="pencil-sharp"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="borrarLista(lista)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
